<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PokeDex</title>
    <link rel="stylesheet" href="./assets/fonts.css">
    <link rel="stylesheet" href="style.css">
    <script src="templateHtml.js"></script>
    <script src="script.js"></script>
    <script src="render.js"></script>
</head>

<body onload="init()">
    <header>
        <h1>PoKeDeX</h1>
    </header>
    <main id="tiles-container">
    </main>
    <footer>
        <button onclick="init()">load more</button>
    </footer>
    <div id="spinner" class="blur-bg d-none">
        <div class="loader"></div> 
    </div>


    <div id="card-container" class="d-none">
        <div class="blur-bg" onclick="closeCard()"></div>
        <div id="card">
            <div id="card-display" class="card-top" style="">
                <div id="poke-card-info" class="card-info">
                    <h2 id="pokemon-name-card"></h2>
                    <p id="pokemon-id-card"></p>
                    <div id="card-type"></div>
                </div>
                <img class="card-pokeball" src="./img/pokeball-fade.png" alt="">
            </div>
            <img id="sprite-card" class="card-sprite" src="" alt="">
            <div class="card-bottom">
                <div class="nav-card">
                    <a href="#">Info</a>
                    <a href="#">Base Stats</a>
                    <a href="#">Moves</a>
                    <a href="#">Evolution</a>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
